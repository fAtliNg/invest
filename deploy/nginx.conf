server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://mc.yandex.ru https://mc.yandex.com https://vk.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://www.googletagmanager.com https://www.google-analytics.com https://mc.yandex.ru https://mc.yandex.com https://vk.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' ws: wss: https://iss.moex.com https://www.google-analytics.com https://region1.google-analytics.com https://mc.yandex.ru https://mc.yandex.com https://vk.com; frame-src 'self' https://vk.com;" always;

    location / {
        resolver 127.0.0.11 valid=30s;
        set $frontend_upstream http://frontend:3000;
        proxy_pass $frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:5001;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /logos/ {
        resolver 127.0.0.11 valid=30s;
        set $logo_upstream http://logo-service:80;
        rewrite ^/logos/(.*) /$1 break;
        proxy_pass $logo_upstream;
        proxy_set_header Host $host;
    }
}
