server {
    listen 80;
    server_name localhost;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend (Static files & SPA routing)
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:5001;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth Service
    location /api/auth/ {
        resolver 127.0.0.11 valid=30s;
        set $auth_upstream http://auth-service:5002;
        rewrite ^/api/auth/(.*) /$1 break;
        proxy_pass $auth_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # CSP: Allow self, unsafe-inline for styles (common in React), data: for images, and connect to self + websocket + external services (Google, Yandex, VK, MOEX)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://mc.yandex.ru https://vk.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://www.googletagmanager.com https://www.google-analytics.com https://mc.yandex.ru; font-src 'self' https://fonts.gstatic.com; connect-src 'self' ws: wss: https://iss.moex.com https://www.google-analytics.com https://mc.yandex.ru https://vk.com; frame-src 'self' https://vk.com;" always;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend (Static files & SPA routing)
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        resolver 127.0.0.11 valid=30s;
        set $backend_upstream http://backend:5001;
        rewrite ^/api/(.*) /$1 break;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth Service
    location /api/auth/ {
        resolver 127.0.0.11 valid=30s;
        set $auth_upstream http://auth-service:5002;
        rewrite ^/api/auth/(.*) /$1 break;
        proxy_pass $auth_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # News Service
    location /api/news {
        resolver 127.0.0.11 valid=30s;
        set $news_upstream http://news-service:5004;
        rewrite ^/api/news(.*) /news$1 break;
        proxy_pass $news_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Logo Service
    location /logos/ {
        resolver 127.0.0.11 valid=30s;
        set $logo_upstream http://logo-service:80;
        rewrite ^/logos/(.*) /$1 break;
        proxy_pass $logo_upstream;
        proxy_set_header Host $host;
    }
}
